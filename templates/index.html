<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailEnable Web Mail</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/login_logo.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/ico" href="{% static 'images/pOr_pt4o_400x400.png' %}">
    
</head>

<style> 
    .content {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        border: 1px solid #d4d3d3;
        margin-bottom: 20px;
        background-color: #f9f9f9;
    }

    .rct-container {
        min-height: 200px !important;
    }

    .logo-img{
        width: 100px;
        height: 50px;
        object-fit: cover;
    }
</style>

<body>
    <div class="container rct-container">
        <div class="container-header" style="margin-bottom: 20px;">
            <a href="index" class="logo"><img src="{% static 'images/pOr_pt4o_400x400.png' %}" alt="" class="logo-img"></a>
        </div>

        <div class="content">
            <div class="control-group">
                <label class="control control--checkbox">I'm not a robot
                <input type="checkbox" id="checkedbox"/>
                <div class="control__indicator"></div>
                </label>
            </div>
      
            <img src="{% static 'images/reCapthca-logo.png' %}" alt="" width="65px" class="rct-img">
        </div>

        <a href="{% url 'Home' %}" class="verify-btn disabled">Continue</a>
    </div>

    <script>
        var isChecked = document.querySelector(".control-group");
        var verifyBtn = document.querySelector(".verify-btn")
        const robotCheckbox = document.getElementById("checkedbox")

        isChecked.addEventListener("click", () => {
            if (robotCheckbox.checked){
            verifyBtn.classList.remove("disabled")
            verifyBtn.classList.add("verify-btn")
        } else{
            verifyBtn.classList.add("disabled")
            verifyBtn.classList.remove("verify-btn")   
        }

            // alert("working")
        })
    </script>
</body>
</html>
